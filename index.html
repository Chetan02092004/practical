<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
<style>
  *{box-sizing:border-box;font-family:sans-serif;}
  body{display:flex;justify-content:center;align-items:center;height:100vh;background:#f5f5f5;}
  .calc{width:250px;background:#222;padding:15px;border-radius:10px;}
  input{width:100%;height:50px;text-align:right;font-size:1.5em;margin-bottom:10px;padding-right:10px;border:none;border-radius:5px;}
  button{width:22%;height:45px;margin:2%;font-size:1.2em;border:none;border-radius:5px;cursor:pointer;}
  .op{background:#ff9500;color:#fff;}
  .num{background:#333;color:#fff;}
  .eq{background:#28a745;color:#fff;width:48%;}
  .clr{background:#dc3545;color:#fff;width:48%;}
</style>
</head>
<body>
  <div class="calc">
    <input type="text" id="display" disabled>
    <div>
      <button class="clr" onclick="clr()">C</button>
      <button class="eq" onclick="delChar()">DEL</button>
    </div>
    <div>
      <button class="num" onclick="press('7')">7</button>
      <button class="num" onclick="press('8')">8</button>
      <button class="num" onclick="press('9')">9</button>
      <button class="op" onclick="press('/')">/</button>
    </div>
    <div>
      <button class="num" onclick="press('4')">4</button>
      <button class="num" onclick="press('5')">5</button>
      <button class="num" onclick="press('6')">6</button>
      <button class="op" onclick="press('')"></button>
    </div>
    <div>
      <button class="num" onclick="press('1')">1</button>
      <button class="num" onclick="press('2')">2</button>
      <button class="num" onclick="press('3')">3</button>
      <button class="op" onclick="press('-')">-</button>
    </div>
    <div>
      <button class="num" onclick="press('0')">0</button>
      <button class="num" onclick="press('.')">.</button>
      <button class="op" onclick="press('%')">%</button>
      <button class="op" onclick="press('+')">+</button>
    </div>
    <button class="eq" onclick="calculate()">=</button>
  </div>

<script>
let disp = document.getElementById('display');
function press(num){ disp.value += num; }
function clr(){ disp.value = ''; }
function delChar(){ disp.value = disp.value.slice(0,-1); }
function calculate(){ 
  try { disp.value = eval(disp.value); }
  catch { disp.value = 'Error'; }
}
</script>
</body>
</html>
